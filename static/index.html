<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post">
        <fieldset>
            <label><input type="text" name="petType" id="petType">Тварь</label>
            <input type="radio" name="gender" value="male"> Самец
            <br>
            <input type="radio" name="gender" value="female"> Самка
            <br>
            <input type="radio" name="gender" value="undecided" checked> Неизвестен
            <br>
            <label><input type="text" name="eyeColor" id="eyeColor">Цвет глаз</label>
            <label><input type="number" name="tailLength" id="tailLength">Длина хвоста в см</label>
            <label><input type="text" name="petName" id="petName">Имя скотины</label>

            <input type="submit">

        </fieldset>

    </form>

</main>
</body>
</html>
